<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .person {
            background-color: white;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .person img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .person-name {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
        }
        .start-chat-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
        }
        .start-chat-btn:hover {
            background-color: #45a049;
        }
        .gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .gallery img {
            max-width: 80%;
            max-height: 80%;
            margin: 10px;
        }
        .gallery .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .gallery .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Personas disponibles para chatear</h1>

    <!-- Ejemplo de persona -->
    <div class="person">
        <img src="https://via.placeholder.com/50" alt="Foto de Juan Pérez" onclick="openGallery(['https://via.placeholder.com/150', 'https://via.placeholder.com/150?text=Foto2', 'https://via.placeholder.com/150?text=Foto3'])">
        <div class="person-name">Juan Pérez</div>
        <!-- Ahora con un parámetro en la URL para cargar la conversación con el usuario -->
        <a href="chat.html?user=Juan%20Pérez" class="start-chat-btn">Iniciar chat</a>
    </div>

    <!-- Otra persona -->
    <div class="person">
        <img src="https://via.placeholder.com/50" alt="Foto de Ana Gómez" onclick="openGallery(['https://via.placeholder.com/150?text=Ana1', 'https://via.placeholder.com/150?text=Ana2', 'https://via.placeholder.com/150?text=Ana3'])">
        <div class="person-name">Ana Gómez</div>
        <!-- Botón para iniciar conversación con Ana -->
        <a href="chat.html?user=Ana%20Gómez" class="start-chat-btn">Iniciar chat</a>
    </div>

    <!-- Ventana de galería de fotos -->
    <div class="gallery" id="gallery">
        <button class="close-btn" onclick="closeGallery()">Cerrar</button>
        <div id="gallery-images"></div>
    </div>

    <a href="profile.html" class="back-btn">Volver al perfil</a>

    <script>
        // Función para abrir la galería de fotos al hacer clic en la foto de perfil
        function openGallery(images) {
            var gallery = document.getElementById("gallery");
            var galleryImages = document.getElementById("gallery-images");

            // Limpiar las imágenes previas
            galleryImages.innerHTML = "";

            // Mostrar las imágenes
            images.forEach(function(image) {
                var imgElement = document.createElement("img");
                imgElement.src = image;
                galleryImages.appendChild(imgElement);
            });

            // Mostrar la galería
            gallery.style.display = "flex";
        }

        // Función para cerrar la galería
        function closeGallery() {
            var gallery = document.getElementById("gallery");
            gallery.style.display = "none";
        }
    </script>

</body>
</html>
