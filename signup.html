    <title>Crear cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

    <div class="container">
        <h2>Crear cuenta</h2>
        
        <form action="profile.html" method="get">
            <input type="text" class="input-field" name="name" placeholder="Nombre completo" required><br>
            <input type="email" class="input-field" name="email" placeholder="Correo electrónico" required><br>
            <input type="password" class="input-field" name="password" placeholder="Contraseña" required><br>
            <button type="submit" class="btn">Crear cuenta</button>
        </form>
