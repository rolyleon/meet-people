<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        .delete-account {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        .delete-account:hover {
            background-color: #e53935;
        }
        .hidden {
            display: none;
        }
        .edit-btn {
            background-color: #256ece;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #3067a5;
        }
    </style>
</head>
<body>

    <h1>Ajustes</h1>
    <p>Aquí puedes cambiar tu información de cuenta.</p>

    <!-- Sección que muestra el mensaje inicial -->
    <div id="info-section">
        <p>Editar información</p>
        <button class="edit-btn" onclick="showEditForm()">Editar Información</button>
    </div>

    <!-- Formulario de ajustes de cuenta (inicialmente oculto) -->
    <div id="edit-section" class="hidden">
        <form action="#" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Guardar cambios</button>
        </form>
    </div>

    <a href="profile.html" class="back-btn">Volver al perfil</a>
    <button class="delete-account" onclick="deleteAccount()">Eliminar cuenta</button>

    <script>
        // Función para mostrar el formulario de edición
        function showEditForm() {
            document.getElementById('info-section').classList.add('hidden'); // Ocultar mensaje inicial
            document.getElementById('edit-section').classList.remove('hidden'); // Mostrar formulario de edición
        }

        // Lógica para eliminar la cuenta
        function deleteAccount() {
            // Aquí iría la lógica para eliminar la cuenta
            alert("Cuenta eliminada.");
        }
    </script>

</body>
